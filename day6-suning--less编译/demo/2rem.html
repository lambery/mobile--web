<!DOCTYPE html>
<html lang="en" style="font-size: 50px">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            line-height: 1;
            font-size: 50px;
        }
        .em{
            font-size: 2em;
        }
        .rem{
            font-size: 2rem;
        }
        /*
        rem是相对单位
        em大小是基于父元素的字体大小
        rem的大小是基于
        浏览器默认的字体大小是16px
        r意思 root 根元素 ，html标签
        rem大小是基于html的字体大小
        */
    </style>
</head>
<body>

<div class="em">qqqqq</div>
<div class="rem">qqqqq</div>
</body>
</html>
